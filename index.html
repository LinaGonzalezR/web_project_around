<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="author" content="Lina González" />
    <meta name="description" content="Alrededor de Colombia" />
    <meta name="keywords" content="lugares de Colombia" />

    <title>Around Colombia</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Header.png"
          alt="logo alrededor de"
          class="header__logo"
        />
        <section class="popup popup__delete" id="popup__delete">
          <div class="popup__container popup__container-delete">
            <div class="popup__close">
              <img
                src="./images/CloseIcon.svg"
                alt="Icono de cerrar ventana"
                class="popup__image"
              />
            </div>
            <h3 class="form__title">¿Estás seguro?</h3>
            <button type="submit" class="button__form">Sí</button>
          </div>
        </section>

        <section class="popup" id="popup-avatar">
          <div class="popup__container">
            <form class="form" name="form-avatar" id="form-avatar" novalidate>
              <div class="popup__close">
                <img
                  src="/images/CloseIcon.svg"
                  alt="Icono de cerrar ventana"
                  class="popup__image"
                />
              </div>
              <h3 class="form__title">Actualizar Foto</h3>
              <input
                type="url"
                placeholder="Enlace de la nueva imagen"
                class="form__input"
                required
                name="avatar"
                id="input-avatar"
                ;
              />
              <span class="form__input-error input-avatar-error"></span>
              <button type="submit" class="button__form button__form_disabled">
                Guardar
              </button>
            </form>
          </div>
        </section>

        <section class="popup" id="popup-profile">
          <div class="popup__container">
            <form class="form" name="form1" id="form1" novalidate>
              <div class="popup__close">
                <img
                  src="./images/CloseIcon.svg"
                  alt="Icono de cerrar ventana"
                  class="popup__image"
                />
              </div>
              <h3 class="form__title">Editar Perfil</h3>
              <input
                type="text"
                placeholder="Nombre"
                id="input-nombre"
                class="form__input"
                minlength="2"
                maxlength="40"
                required
                name="name"
                ;
              />
              <span class="form__input-error input-nombre-error"></span>
              <input
                type="text"
                placeholder="Acerca de mí"
                id="input-mi"
                class="form__input"
                minlength="2"
                maxlength="200"
                required
                name="about"
                ;
              />
              <span class="form__input-error input-mi-error"></span>
              <button type="submit" class="button__form button__form_disabled">
                Guardar
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup__card" id="popup-card">
          <div class="popup__container">
            <form class="form" name="form2" id="form2">
              <div class="popup__close">
                <img
                  src="/images/CloseIcon.svg"
                  alt="Icono de cerrar ventana"
                  class="popup__image"
                />
              </div>
              <h3 class="form__title">Nuevo lugar</h3>
              <input
                type="text"
                placeholder="Titulo"
                id="input-title"
                class="form__input"
                minlength="2"
                maxlength="30"
                required
                name="name"
              />
              <span class="form__input-error input-title-error"></span>

              <input
                type="url"
                placeholder="Enlace de la imagen"
                id="input-link"
                class="form__input"
                required
                name="link"
              />
              <span class="form__input-error input-link-error"></span>
              <button type="submit" class="button__form button__form_disabled">
                Crear
              </button>
            </form>
          </div>
        </section>
        <section class="popup popup-image" id="popup-image">
          <div class="popup__content">
            <img class="popup__image-big" alt="Imagen ampliada" src="" />
            <h3 class="popup__title"></h3>
            <button class="popup__close">
              <img
                src="./images/CloseIcon.svg"
                alt="Icono de cerrar ventana"
                class="popup__image-close-icon"
              />
            </button>
          </div>
        </section>

        <section class="profile">
          <img
            src="./images/Avatar.png"
            alt="Foto Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__data">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <h2 class="profile__subtitle">Explorador</h2>
          </div>

          <button class="profile__button-small">
            <img
              src="./images/Pen.png"
              alt="imagen de lápiz"
              class="profile__image-small"
            />
          </button>
          <button class="profile__button">
            <img
              src="./images/Button-Symbol.svg"
              alt="símbolo adición"
              class="button__add"
            />
          </button>
        </section>
      </header>

      <section class="card__box"></section>

      <footer class="footer">&copy; 2024 Around Colombia</footer>
    </div>
    <template id="card__template"
      ><div class="card">
        <img
          class="card__delete"
          src="/images/trashIcon.svg"
          alt="Eliminar Carta"
        />
        <img class="card__image" src="" alt="" />
        <div class="card__info">
          <h2 class="card__title"></h2>
          <div class="card__like-icon"></div>
        </div>
      </div>
    </template>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
